name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/php-demo:${{ github.sha }} .
        docker build -t ${{ secrets.DOCKER_USERNAME }}/php-demo:latest .

    - name: Security Scan with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ secrets.DOCKER_USERNAME }}/php-demo:${{ github.sha }}
        format: 'table'
        exit-code: '0'
        severity: 'CRITICAL,HIGH'

    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/php-demo:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/php-demo:latest

    - name: Update GitOps Repo
      run: |
        git clone https://github.com/IS2022U/gitops-k8s.git
        cd gitops-k8s/php
        sed -i "s|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/php-demo:${{ github.sha }}|g" deployment.yaml
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add deployment.yaml
        git commit -m "Update image to ${{ github.sha }}"
        git push https://${{ secrets.GH_TOKEN }}@github.com/IS2022U/gitops-k8s.git main
